          <li>

              <div class="item-media"><i class="icon icon-form-name"></i></div>

                <div class="item-title label">Name</div>
                <div class="item-input">
                  <input type="text" name="name" id="name" placeholder="Your name"/>
                </div>
              </div>
            </div>
          </li>
		  <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-tel"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Mobile</div>
                <div class="item-input">
                  <input type="tel" name="mobile" id="mobile" placeholder="Mobile"/>
                </div>
              </div>
            </div>
          </li>  
		  <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-tel"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Work</div>
                <div class="item-input">
                  <input type="tel" name="work" id="work" placeholder="Work"/>
                </div>
              </div>
            </div>
          </li>  
		  <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-tel"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Home</div>
                <div class="item-input">
                  <input type="tel" name="home" id="home" placeholder="Home"/>
                </div>
              </div>
            </div>
          </li>  
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">E-mail</div>
                <div class="item-input">
                  <input type="email" name="email" id="email" placeholder="E-mail"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-url"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">URL</div>
                <div class="item-input">
                  <input type="url" name="url" id="url" placeholder="URL"/>
                </div>
              </div>
            </div>
          </li>          
                  
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Birth date</div>
                <div class="item-input">
                  <input type="date" name="birthdate" id="birthdate" placeholder="Birth day" value="2014-04-30"/>
                </div>
              </div>
            </div>
          </li> 
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="index.html" class="button button-big button-fill color-red">Cancel</a></div>
